<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE school</title>
  </head>

  <body>
    <div class="page">
      <main class="content">
        <section class="projects">
          <ul id="project-list" class="list-items"></ul>
        </section>
        <section class="tasks">
          <ul id="task-list" class="list-items"></ul>
        </section>
      </main>
    </div>

    <template id="tmpl-project">
      <li class="list-item">
        <div class="list-wrapper">
          <div class="list-container">
            <h3 class="list-title"></h3>
            <div class="tooltip tooltip__title">
              <div class="tooltip__content"></div>
            </div>
          </div>
          <div class="list-container">
            <p class="list-projectCode"></p>
            <div class="tooltip tooltip__projectCode">
              <div class="tooltip__content"></div>
            </div>
            <p class="list-create"></p>
            <div class="tooltip tooltip__create">
              <div class="tooltip__content"></div>
            </div>
            <p class="list-update"></p>
            <div class="tooltip tooltip__update">
              <div class="tooltip__content"></div>
            </div>
          </div>
        </div>
        <div class="list-menu">
          <button
            id="list-project-btn"
            class="button icon-button list-button dropdownBtn"
          >
            <svg class="icon-button__icon dropdownBtn">
              <use xlink:href="#menu-dots" />
            </svg>
          </button>
          <ul class="dropdown dropdown-menu">
            <li class="dropdown dropdown-menu__item">
              <a class="dropdown dropdown-menu__link" href="#">Редактировать</a>
            </li>
            <li class="dropdown dropdown-menu__item">
              <a
                class="dropdown dropdown-menu__link dropdown-menu__link_type_delete"
                href="#"
                >Удалить</a
              >
            </li>
          </ul>
        </div>
      </li>
    </template>

    <template id="tmpl-task">
      <li class="list-item">
        <div class="list-wrapper">
          <div class="list-container">
            <h3 class="list-title"></h3>
            <div class="tooltip tooltip__title">
              <div class="tooltip__content"></div>
            </div>
            <img class="list-userAvatar" src="#" alt="Аватар пользователя" />
          </div>
          <div class="list-container">
            <p class="list-projectCode"></p>
            <div class="tooltip tooltip__projectCode">
              <div class="tooltip__content"></div>
            </div>
            <p class="list-create"></p>
            <div class="tooltip tooltip__create">
              <div class="tooltip__content"></div>
            </div>
            <p class="list-update"></p>
            <div class="tooltip tooltip__update">
              <div class="tooltip__content"></div>
            </div>
          </div>
        </div>
        <div class="list-menu">
          <button
            id="list-task-btn"
            class="button icon-button list-button dropdownBtn"
          >
            <svg class="icon-button__icon dropdownBtn">
              <use xlink:href="#menu-dots" />
            </svg>
          </button>
          <ul class="dropdown dropdown-menu">
            <li class="dropdown dropdown-menu__item">
              <a class="dropdown dropdown-menu__link" href="#">Редактировать</a>
            </li>
            <li class="dropdown dropdown-menu__item">
              <a
                class="dropdown dropdown-menu__link dropdown-menu__link_type_delete"
                href="#"
                >Удалить</a
              >
            </li>
          </ul>
        </div>
      </li>
    </template>
  </body>
</html>
